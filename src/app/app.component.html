<p>{{ title }}</p>
<p *ngIf="todos.length==0"><small>Você não tem nenhuma tarefa hoje</small></p>
<ul>
    <li *ngFor="let todo of todos">
        {{ todo.id }}. {{ todo.title }} - 
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> 
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>  
        | <button (click)="remove(todo)">Remover</button>
    </li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label>Tarefa: </label>
        <input 
            type="text" 
            placeholder="Título da tarefa" 
            maxlength="60"
            formControlName="title"
        >
        <small 
            *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter 60 caracteres</small>
        <button [disabled]="form.invalid"  (click)="add()">Salvar</button>
    </fieldset>
</form>
